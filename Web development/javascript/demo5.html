<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style1.css">
    
    
</head>


    <body>
        <div class="main">
            <header style="background-color: #2c3e50; color: white; padding: 20px; text-align: center;">
                <h1 style="margin: 0;">Lavvram profile</h1>
                <p style="margin: 5px 0;">Enter your login credentials</p>
            </header>
            

            <form action="">
                <label for="first">
                    Username:
                </label>
                <input type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>

                <div class="wrap">
                    <button type = "submit" onclick="location.href='submit.html'"> 
                        Submit
                    </button>
                </div>
            </form>
            
            <p>Not registered?
                <a href="account.html" style="text-decoration: none;">
                    Create an account
                </a>
            </p>
        </div>
    </body>

</html>
